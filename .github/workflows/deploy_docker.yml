name: Build and push CI image

on:
  workflow_dispatch:
    inputs:
      tag:
         description: 'The image tag pushed to Docker hub'
         required: true
         default: 'latest'
      type:
         description: 'ci_cpu or ci_gpu'
         required: true
         default: 'ci_cpu'

jobs:
  build_and_push:
    if: github.repository == 'meta-project/meta'
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker hub
        uses: docker/login-action@v1 
        with:
          username: metaprojdev
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: docker
          file: docker/Dockerfile.${{ github.event.inputs.type }}
          tags: metaprojdev/meta:${{ github.event.inputs.type }}-${{ github.event.inputs.tag }}
          push: true
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

